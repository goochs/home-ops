---
clusterName: home-cluster
talosVersion: v1.5.3
kubernetesVersion: v1.28.2
endpoint: https://10.0.10.30:6443
allowSchedulingOnMasters: true
cniConfig:
  name: none
clusterPodNets:
  - 10.43.0.0/16
clusterSvcNets:
  - 10.44.0.0/16

nodes:
  - hostname: knode1
    ipAddress: 10.0.10.31
    controlPlane: true
    installDisk: /dev/nvme0n1
    nameservers:
      - 10.0.10.53
    networkInterfaces:
      - interface: enp1s0f1
        dhcp: true
        vip:
          ip: 10.0.10.30

  - hostname: knode2
    ipAddress: 10.0.10.32
    controlPlane: true
    installDisk: /dev/nvme0n1
    nameservers:
      - 10.0.10.53
    networkInterfaces:
      - interface: enp1s0f1
        dhcp: true
        vip:
          ip: 10.0.10.30


  - hostname: knode3
    ipAddress: 10.0.10.33
    controlPlane: true
    installDisk: /dev/nvme0n1
    nameservers:
      - 10.0.10.53
    networkInterfaces:
      - interface: enp1s0f1
        dhcp: true
        vip:
          ip: 10.0.10.30

controlPlane:
  patches:
    - |-
      cluster:
        proxy:
          disabled: true
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          rotate-server-certificates: "true"
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true
      - op: add
        path: /cluster/controllerManager/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: add
        path: /cluster/scheduler/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: add
        path: /cluster/proxy/extraArgs
        value:
          bind-address: 0.0.0.0
      - op: remove
        path: /cluster/apiServer/admissionControl
    - |-
      machine:
        sysctls:
          fs.inotify.max_user_watches: "1048576"
          fs.inotify.max_user_instances: "8192"
        time:
          disabled: false
          servers:
            - 10.0.10.1
