---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

vars:
  CUE_DIR: "{{.ROOT_DIR}}/cue/kubernetes/apps"
  CUE_MAIN: "{{.ROOT_DIR}}/kube.cue"
  CUE_FILES:
    sh: find {{.CUE_DIR}} -name "*.cue"
  CUE_UNTEMPLATED:
    sh: find -E {{.CUE_DIR}} ! -regex ".*(helmrelease|ks|namespace).*cue" -name "*.cue"
  CUE_HELM:
    sh: find {{.CUE_DIR}} -name "helmrelease*.cue"
  CUE_KS:
    sh: find {{.CUE_DIR}} -name "ks*.cue"
  CUE_NAMESPACE:
    sh: find {{.CUE_DIR}} -name "namespace*.cue"

tasks:
  _deps_rebuild:
    internal: true
    deps: [namespace_only, kustomization_only, untemplated_only, helm_only]
    cmd: { task: k8s-kustomization }
  rebuild:
    desc: Rebuild the CUE directory
    deps: [fmt, clean]
    cmds:
      - task: _deps_rebuild
  fmt:
    desc: Format CUE files
    cmds:
      - cue fmt -s ./...
  trim:
    desc: Trim the CUE directory
    cmds:
      - for: { var: CUE_FILES }
        cmd: cue trim {{.CUE_MAIN}} {{.ITEM}}
  clean:
    desc: Clean the CUE directory of YAML files
    cmds:
      - find {{.CUE_DIR}} -name "*.yaml" -delete
      - find {{.KUBERNETES_DIR}}/apps -name "*.yaml" -delete
  clean_one:
    internal: true
    cmd: find {{.KUBERNETES_DIR}}/apps -name "$(basename {{.FILE_TYPE}} .cue | cut -d "_" -f 1)*.yaml" -delete

  _export:
    internal: true
    # silent: true
    cmd: |
      output=$(dirname {{.FILE}} | sed -r 's,\.?cue/?,,g')/$(basename {{.FILE}} .cue | cut -d "_" -f 1).yaml
      mkdir -p $(dirname $output)
      echo "---" >> $output
      cue export -s {{.CUE_MAIN}} {{.FILE}} --out yaml >> $output

  namespace_only:
    internal: true
    cmds:
      - for : { var: CUE_NAMESPACE }
        task: _export
        vars:
          FILE: '{{.ITEM}}'
  namespace:
    desc: Create namespace files
    deps: [fmt]
    cmds:
      - task: clean_one
        vars: { FILE_TYPE: "namespace" }
      - task: namespace_only

  kustomization_only:
    internal: true
    cmds:
      - for : { var: CUE_KS }
        task: _export
        vars:
          FILE: '{{.ITEM}}'
  kustomization:
    aliases: [ks]
    deps: [fmt]
    desc: Create kustomization files
    cmds:
      - task: clean_one
        vars: { FILE_TYPE: "ks" }
      - task: kustomization_only

  untemplated_only:
    internal: true
    cmds:
      - for : { var: CUE_UNTEMPLATED }
        task: _export
        vars:
          FILE: '{{.ITEM}}'
  untemplated:
    aliases: [misc]
    deps: [fmt]
    desc: Create untemplated files
    cmds:
      - for : { var: CUE_UNTEMPLATED }
        task: clean_one
        vars:
          FILE: '{{.ITEM}}'
      - task: untemplated_only

  helm_only:
    internal: true
    cmds:
      - for : { var: CUE_HELM }
        task: _export
        vars:
          FILE: '{{.ITEM}}'
  helm:
    deps: [fmt]
    desc: Create helmrelease files
    cmds:
      - task: clean_one
        vars: { FILE_TYPE: "namespace" }
      - task: helm_only

  k8s_kustomization_prep:
    # silent: true
    internal: true
    cmd: |
      output="{{.DEST_DIR}}/kustomization.yaml"
      echo "---" > $output
      yq -n '(.apiVersion="kustomize.config.k8s.io/v1beta1") | (.kind="Kustomization") | with(.resources; . ="" | . tag="!!null")' >> $output

  k8s-kustomization:
    aliases: [k8s-ks]
    desc: Rebuild kubernetes kustomizations
    vars:
      TOP_DIRS:
        sh: find {{.KUBERNETES_DIR}}/apps -depth 1 -type d
      FLUXTOMIZATIONS:
        sh: find {{.KUBERNETES_DIR}}/apps -name "ks*yaml" | xargs -I {} rg -N --no-filename 'path.+(\.+)' {} -r '$1'
    cmds:
      - for: { var: TOP_DIRS }
        task: k8s_kustomization_prep
        vars:
          DEST_DIR: '{{.ITEM}}'
      - for: { var: FLUXTOMIZATIONS }
        task: k8s_kustomization_prep
        vars:
          DEST_DIR: '{{.ITEM}}'
      - for: { var: TOP_DIRS }
        cmd: output={{.ITEM}}/kustomization.yaml; find {{.ITEM}} -name "ks*yaml" -o -name "namespace*yaml" | sed -r 's,{{.ITEM}},  - .,g' >> $output
        # silent: true
      - for: { var: FLUXTOMIZATIONS }
        cmd: output={{.ITEM}}/kustomization.yaml; find {{.ITEM}} -name "*yaml" ! -name "kustomization*" | sed -r 's,{{.ITEM}},  - .,g' >> $output
        # silent: true

