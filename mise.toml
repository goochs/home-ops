[tools]
k9s = "latest"
kubectl = "latest"
talosctl = "latest"
talhelper = "latest"
helm = "latest"
restic = "latest"
cilium-cli = "latest"
kustomize = "latest"
yq = "latest"
flux2 = "latest"
uv = "latest"
act = "latest"
actionlint = "latest"
