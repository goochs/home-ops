---
metadata:
  name: reloader
spec:
  chart:
    spec:
      chart: reloader
      version: 1.2.0
      sourceRef:
        name: stakater
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: reloader
    reloader:
      readOnlyRootFileSystem: true
      podMonitor:
        enabled: true
        namespace: '{{ .Release.Namespace }}'
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
