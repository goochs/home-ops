---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: intel-device-plugin-operator
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: intel-device-plugin-operator
  interval: 30m
  path: ./kubernetes/apps/kube-system/intel-device-plugins/operator
  prune: false #revert
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: kube-system
  timeout: 5m
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: intel-device-plugin-gpu
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: intel-device-plugin-gpu
  interval: 30m
  path: ./kubernetes/apps/kube-system/intel-device-plugins/gpu
  prune: false #revert
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: kube-system
  timeout: 5m
  wait: false
