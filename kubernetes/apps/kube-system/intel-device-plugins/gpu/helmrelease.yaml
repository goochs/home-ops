---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-device-plugin-gpu
spec:
  chart:
    spec:
      chart: intel-device-plugins-gpu
      sourceRef:
        kind: HelmRepository
        name: intel
        namespace: flux-system
      version: 0.34.0
  dependsOn:
    - name: intel-device-plugin-operator
      namespace: kube-system
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    name: intel-device-plugin-gpu
    nodeFeatureRule: false
    sharedDevNum: 3
