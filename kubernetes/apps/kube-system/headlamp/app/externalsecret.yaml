---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: headlamp
spec:
  dataFrom:
    - extract:
        key: authelia
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: headlamp-secret
    template:
      data:
        OIDC_CLIENT_ID: "{{ .headlampClient }}"
        OIDC_CLIENT_SECRET: "{{ .headlampSecret }}"
        OIDC_ISSUER_URL: https://sso.serek.xyz
        OIDC_SCOPES: profile,email
      engineVersion: v2
