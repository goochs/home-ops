---
metadata:
  name: kubelet-csr-approver
spec:
  chart:
    spec:
      chart: kubelet-csr-approver
      version: 1.2.3
      sourceRef:
        name: postfinance
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    providerRegex: ^(kmaster1|kmaster2|kmaster3|kworker1|kworker2|kworker3)$
    bypassDnsResolution: true
    metrics:
      enable: true
      serviceMonitor:
        enabled: true
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
