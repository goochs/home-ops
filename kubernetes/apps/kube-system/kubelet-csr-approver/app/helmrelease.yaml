---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubelet-csr-approver
spec:
  chart:
    spec:
      chart: kubelet-csr-approver
      sourceRef:
        kind: HelmRepository
        name: postfinance
        namespace: flux-system
      version: 1.2.4
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    bypassDnsResolution: true
    metrics:
      enable: true
      serviceMonitor:
        enabled: true
    providerRegex: ^(kmaster1|kmaster2|kmaster3|kworker1|kworker2|kworker3)$
