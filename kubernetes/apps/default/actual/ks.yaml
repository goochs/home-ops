---
metadata:
  name: actual
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: actual
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/default/actual/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: default
  timeout: 5m
  wait: false
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
