---
metadata:
  name: actual
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      actual:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/actualbudget/actual-server
              tag: 24.11.0
            env:
              ACTUAL_PORT: 5006
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
            probes:
              readiness:
                spec:
                  httpGet:
                    path: /
                    port: 5006
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: actual
        ports:
          http:
            port: 5006
    DefaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        className: internal
        hosts:
          host: actual.goochs.us
          paths:
            path: /
            service:
              identifier: app
              port: http
    persistence:
      config:
        existingClaim: actual-config
        advancedMounts:
          actual:
            app:
              - path: /data
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
