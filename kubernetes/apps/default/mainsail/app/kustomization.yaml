---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
  - files:
      - config.json=./resources/config.json
    name: mainsail-configmap
generatorOptions:
  disableNameSuffixHash: true
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./printers.yaml
