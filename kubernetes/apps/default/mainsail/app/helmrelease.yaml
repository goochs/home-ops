---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mainsail
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      mainsail:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              TZ: America/New_York
            image:
              repository: ghcr.io/goochs/mainsail
              tag: 2.14.0@sha256:aa1c37158c31eaa89b6ec855a32000e5b32c1964092b6755859bf6fcc49f957a
            probes:
              readiness:
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 100m
                memory: 50Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-untrusted",
            "namespace": "network",
            "ips": ["10.0.20.71/24"],
            "mac": "fa:b0:6a:e5:87:8f"
          }]
      securityContext:
        fsGroup: 3000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 3000
        seccompProfile: {type: RuntimeDefault}
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.serek.xyz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config-file:
        globalMounts:
          - path: /usr/share/nginx/html/config.json
            readOnly: true
            subPath: config.json
        name: mainsail-configmap
        type: configMap
      tmp:
        type: emptyDir
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
