---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app trunk-processor
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      trunk-processor:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              AWS_ENDPOINT: https://s3.serek.xyz:443
              BUCKET_NAME: trunk-recorder
              MODEL_NAME: Systran/faster-whisper-medium.en
              TRANSCRIPTION_ENDPOINT: http://speaches.default.svc.cluster.local/v1/audio/transcriptions
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: trunk-processor-secret
            image:
              repository: ghcr.io/goochs/trunk-processor
              tag: v0.0.1@sha256:957d37f8a276921a6bae8e66e83b3c8bcb449a6d0397d8aaacb66e24a762ee7b
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /healthz
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 10m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
        replicas: 3
        strategy: RollingUpdate
    defaultPodOptions:
      securityContext:
        fsGroup: 3000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 3000
        seccompProfile: {type: RuntimeDefault}
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.serek.xyz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
