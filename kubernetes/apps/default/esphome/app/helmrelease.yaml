---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app esphome
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      esphome:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/goochs/esphome
              tag: 2025.8.4@sha256:0d990c01a766d68d226e85c84888197b0580a0460cf6bf1675b3a2c657fbace5
            resources:
              limits:
                memory: 4Gi
              requests:
                cpu: 100m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
          code-server:
            args: ["--auth", "none", "--user-data-dir", "/config/.vscode", "--extensions-dir", "/config/.vscode", "--port", "12321", "/config"]
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.103.2@sha256:f9ed058d6b1a4aa80846f77902d344bd97e450aec69201a0f8939baf58b18a5f
            resources:
              limits:
                memory: 512Mi
              requests:
                cpu: 10m
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name": "multus-untrusted",
                "namespace": "network",
                "ips": ["10.0.20.71/24"]
              }]
          securityContext:
            fsGroup: 3000
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 3000
            runAsNonRoot: true
            runAsUser: 3000
            seccompProfile: {type: RuntimeDefault}
    ingress:
      app:
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /$1
        className: internal
        hosts:
          - host: esphome.serek.xyz
            paths:
              - path: /(.*)
                service:
                  identifier: app
                  port: http
              - path: /code/(.*)
                service:
                  identifier: app
                  port: code-server
    persistence:
      cache:
        type: emptyDir
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
    service:
      app:
        controller: *app
        ports:
          code-server:
            port: 12321
          http:
            port: 6052
