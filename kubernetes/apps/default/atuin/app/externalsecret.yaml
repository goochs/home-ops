---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: atuin
spec:
  dataFrom:
    - extract:
        key: atuin
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: atuin-secret
    template:
      data:
        ATUIN_DB_URI: "postgres://{{ .dbUser }}:{{ .dbPass }}@postgres16-rw.database.svc.cluster.local:5432/atuin"
