---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app zipline
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      zipline:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              CORE_DEFAULT_DOMAIN: zl.serek.xyz
              CORE_PORT: &port 80
              CORE_RETURN_HTTPS_URLS: true
              DATASOURCE_S3_BUCKET: zipline
              DATASOURCE_S3_ENDPOINT: https://s3.serek.xyz
              DATASOURCE_S3_FORCE_PATH_STYLE: true
              DATASOURCE_S3_PORT: 443
              DATASOURCE_S3_REGION: us-east-1
              DATASOURCE_S3_USE_SSL: true
              DATASOURCE_TYPE: s3
              FEATURES_OAUTH_REGISTRATION: true
              FEATURES_ROBOTS_TXT: false
              FEATURES_USER_REGISTRATION: false
              FEATURES_VERSION_CHECKING: false
              FILES_DEFAULT_EXPIRATION: ""
              FILES_DEFAULT_FORMAT: uuid
              FILES_DISABLED_EXTENSIONS: ps1,pdf,bat,exe,sh,fish
              FILES_LENGTH: 12
              FILES_MAX_FILE_SIZE: 1gb
              FILES_REMOVE_GPS_METADATA: true
              FILES_ROUTE: /up
              INVITES_ENABLED: false
              OAUTH_BYPASS_LOCAL_LOGIN: true
              OAUTH_LOGIN_ONLY: true
              OAUTH_OIDC_AUTHORIZE_URL: https://sso.serek.xyz/api/oidc/authorization
              OAUTH_OIDC_REDIRECT_URI: https://zl.serek.xyz/api/auth/oauth/oidc
              OAUTH_OIDC_TOKEN_URL: https://sso.serek.xyz/api/oidc/token
              OAUTH_OIDC_USERINFO_URL: https://sso.serek.xyz/api/oidc/userinfo
              TZ: America/New_York
              URLS_LENGTH: 6
              URLS_ROUTE: /go
            envFrom:
              - secretRef:
                  name: zipline-secret
            image:
              repository: ghcr.io/diced/zipline
              tag: 4.3.1@sha256:b8701440b3604c3b2e143f1bbe9eb385aa3514e595677905407451f4e6b0d209
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /api/healthcheck
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 1
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
    ingress:
      app:
        className: external
        hosts:
          - host: zl.serek.xyz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      tmpfs:
        globalMounts:
          - path: /tmp
        type: emptyDir
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
