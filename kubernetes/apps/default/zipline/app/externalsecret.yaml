---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zipline
spec:
  dataFrom:
    - extract:
        key: zipline
      rewrite:
        - regexp:
            source: "(.*)"
            target: "zipline_$1"
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authelia_$1"
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: zipline-secret
    template:
      data:
        CORE_SECRET: "{{ .zipline_coreSecret }}"
        DATABASE_URL: "postgres://{{ .zipline_dbUser }}:{{ .zipline_dbPass }}@postgres16-rw.database.svc.cluster.local:5432/zipline"
        DATASOURCE_S3_ACCESS_KEY_ID: "{{ .zipline_s3AccessKey}}"
        DATASOURCE_S3_BUCKET: "zipline"
        DATASOURCE_S3_ENDPOINT: "https://s3.serek.xyz"
        DATASOURCE_S3_SECRET_ACCESS_KEY: "{{ .zipline_s3AccessKey}}"
        DATASOURCE_S3_REGION: "us-east-1"
        DATASOURCE_TYPE: "s3"
        OAUTH_OIDC_CLIENT_ID: "{{ .authelia_ziplineClient }}"
        OAUTH_OIDC_CLIENT_SECRET: "{{ .authelia_ziplineSecret }}"
        OAUTH_OIDC_AUTHORIZE_URL: "https://sso.serek.xyz/api/oidc/authorization"
        OAUTH_OIDC_USERINFO_URL: "https://sso.serek.xyz/api/oidc/userinfo"
        OAUTH_OIDC_TOKEN_URL: "https://sso.serek.xyz/api/oidc/token"
        OAUTH_OIDC_REDIRECT_URI: "https://zipline.serek.xyz/api/auth/oauth/oidc"
      engineVersion: v2
