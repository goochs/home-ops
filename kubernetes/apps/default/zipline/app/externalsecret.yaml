---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zipline
spec:
  dataFrom:
    - extract:
        key: zipline
      rewrite:
        - regexp:
            source: "(.*)"
            target: "zipline_$1"
    - extract:
        key: authelia
      rewrite:
        - regexp:
            source: "(.*)"
            target: "authelia_$1"
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: zipline-secret
    template:
      data:
        CORE_SECRET: "{{ .zipline_coreSecret }}"
        DATABASE_URL: "postgres://{{ .zipline_dbUser }}:{{ .zipline_dbPass }}@postgres16-rw.database.svc.cluster.local:5432/zipline"
        DATASOURCE_S3_ACCESS_KEY_ID: "{{ .zipline_s3AccessKey}}"
        DATASOURCE_S3_SECRET_ACCESS_KEY: "{{ .zipline_s3SecretKey}}"
        OAUTH_OIDC_CLIENT_ID: "{{ .authelia_ziplineClient }}"
        OAUTH_OIDC_CLIENT_SECRET: "{{ .authelia_ziplineSecret }}"
      engineVersion: v2
