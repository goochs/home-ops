---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: appdaemon
spec:
  dataFrom:
    - extract:
        key: appdaemon
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: appdaemon-secret
    template:
      data:
        TOKEN: "{{ .token }}"
      engineVersion: v2
