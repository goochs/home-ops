---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app appdaemon
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.1
  dependsOn:
    - name: longhorn
      namespace: storage
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      appdaemon:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              DASH_URL: "http://$HOSTNAME:5050"
              HA_URL: "http://home-assistant.default.svc.cluster.local:8123"
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: appdaemon-secret
            image:
              repository: docker.io/acockburn/appdaemon
              tag: 4.4.2@sha256:9619fc18bc53082ae2dc680e80f1bcb634c793a74b2114779df1b381ffa0736c
            resources:
              limits:
                memory: 4Gi
              requests:
                cpu: 100m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 3000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 3000
        seccompProfile: {type: RuntimeDefault}
    ingress:
      app:
        className: internal
        hosts:
          - host: appdaemon.serek.xyz
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: home-assistant
        globalMounts:
          - path: /home-assistant
            readOnly: false
          - path: /conf
            readOnly: false
            subPath: appdaemon
      tmp:
        type: emptyDir
    service:
      app:
        controller: *app
        ports:
          http:
            port: 5050
