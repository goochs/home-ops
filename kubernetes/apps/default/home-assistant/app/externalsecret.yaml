---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-assistant
spec:
  dataFrom:
    - extract:
        key: emqx
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: home-assistant-secret
    template:
      data:
        MQTT_PASSWORD: "{{ .mqttPass }}"
        MQTT_USER: "{{ .mqttUser }}"
