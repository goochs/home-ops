---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless
spec:
  dataFrom:
    - extract:
        key: paperless
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: paperless-secret
    template:
      data:
        PAPERLESS_ADMIN_PASSWORD: "{{ .adminPass }}"
        PAPERLESS_ADMIN_USER: "{{ .adminUser }}"
        PAPERLESS_DBPASS: "{{ .dbPass }}"
        PAPERLESS_DBUSER: "{{ .dbUser }}"
        PAPERLESS_SECRET_KEY: "{{ .paperlessSecretKey }}"
        PAPERLESS_SOCIALACCOUNT_PROVIDERS: >-
          {"openid_connect":{"SCOPE":["openid","profile","email"],"OAUTH_PKCE_ENABLED":true,"APPS":[{"provider_id":"authelia","name":"Authelia","client_id":"paperless","secret":"{{ .ssoSecret }}","settings":{"server_url":"https://sso.serek.xyz","token_auth_method":"client_secret_basic"}}]}}
