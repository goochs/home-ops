---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app speaches
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.4.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      speaches:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              ENABLE_UI: "False"
              HF_HUB_CACHE: /models
              TZ: America/New_York
              UVICORN_PORT: &port 80
              WHISPER__CPU_THREADS: 8
              WHISPER__NUM_WORKERS: 2
              WHISPER__USE_BATCHED_MODE: "True"
            image:
              repository: ghcr.io/speaches-ai/speaches
              tag: 0.8.3-cpu@sha256:1d4f852ff5b148d675bcd751f414835c0bcef2541c1df8ffdeb43714968aafe6
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /health
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
            resources:
              limits:
                memory: 20Gi
              requests:
                cpu: 1
                memory: 10Gi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
        replicas: 3
        strategy: RollingUpdate
    defaultPodOptions:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile: {type: RuntimeDefault}
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.serek.xyz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      models:
        path: /mnt/flash/scratch
        server: 10.0.30.40
        type: nfs
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
