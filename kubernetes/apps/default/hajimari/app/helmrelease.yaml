---
metadata:
  name: hajimari
spec:
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        name: hajimari
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    hajimari:
      title: Hajimari
      darkTheme: espresso
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: true
      showAppStatus: true
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: false
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: dash.goochs.us
            paths:
              - path: /
                pathType: Prefix
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
