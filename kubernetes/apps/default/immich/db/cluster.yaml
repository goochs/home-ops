---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-pg
spec:
  backup:
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      destinationPath: s3://cnpg/
      endpointURL: https://s3.serek.xyz
      s3Credentials:
        accessKeyId:
          key: s3-access-key
          name: immich-pg-secret
        secretAccessKey:
          key: s3-secret-key
          name: immich-pg-secret
      serverName: &currentCluster immich-pg-v2
      wal:
        compression: bzip2
        maxParallel: 8
    retentionPolicy: 30d
  # bootstrap:
  #   recovery:
  #     source: &previousCluster immich-pg-v1
  # externalClusters:
  #   - name: *previousCluster
  #     barmanObjectStore:
  #       <<: *barmanObjectStore
  #       serverName: *previousCluster
  enableSuperuserAccess: true
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.5-v0.3.0
  instances: 3
  monitoring:
    enablePodMonitor: true
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
    shared_preload_libraries:
      - "vectors.so"
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: immich-pg-secret
