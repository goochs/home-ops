---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name immich-machine-learning
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.1
  dependsOn:
    - name: immich-server
      namespace: default
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      immich-machine-learning:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            envFrom:
              - secretRef:
                  name: immich-secret
              - configMapRef:
                  name: immich-configmap
            image:
              repository: ghcr.io/immich-app/immich-machine-learning
              tag: v1.125.2@sha256:3049673142acc7d655127c3751dafaf2e6a4c37d74ed3fdfb45d01fe0140f617
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              readOnlyRootFilesystem: true
              runAsGroup: 568
              runAsNonRoot: true
              runAsUser: 568
              seccompProfile: {type: RuntimeDefault}
    persistence:
      model-cache:
        advancedMounts:
          immich-machine-learning:
            main:
              - path: /cache
        type: emptyDir
      tmp:
        advancedMounts:
          immich-machine-learning:
            main:
              - path: /tmp
        type: emptyDir
    service:
      immich-machine-learning:
        controller: *name
        ports:
          http:
            port: 3003
