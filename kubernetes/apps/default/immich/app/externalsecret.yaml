---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich
spec:
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: immich
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: immich-secret
    template:
      data:
        DB_DATABASE_NAME: &dbname immich
        DB_HOSTNAME: &dbhost immich-rw.media.svc.cluster.local
        DB_PASSWORD: &dbpass "{{ .dbPass }}"
        DB_USERNAME: &dbuser "{{ .dbUser }}"
        INIT_POSTGRES_DBNAME: *dbname
        INIT_POSTGRES_HOST: *dbhost
        INIT_POSTGRES_PASS: *dbpass
        INIT_POSTGRES_SUPER_PASS: "{{ .pgSuperpass }}"
        INIT_POSTGRES_SUPER_USER: "{{ .pgSuperuser }}"
        INIT_POSTGRES_USER: *dbuser
        INIT_POSTGRES_USER_FLAGS: "-s"
      engineVersion: v2
