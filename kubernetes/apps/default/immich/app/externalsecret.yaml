---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich
spec:
  dataFrom:
    - extract:
        key: immich
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: immich-secret
    template:
      data:
        DB_DATABASE_NAME: immich
        DB_HOSTNAME: immich-pg-rw.default.svc.cluster.local
        DB_PASSWORD: "{{ .dbPass }}"
        DB_USERNAME: "{{ .dbUser }}"
