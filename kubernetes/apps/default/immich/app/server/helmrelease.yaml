---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name immich-server
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.0
  dependsOn:
    - name: immich-valkey
      namespace: default
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      immich-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              IMMICH_WORKERS_INCLUDE: api
            envFrom:
              - secretRef:
                  name: immich-secret
              - configMapRef:
                  name: immich-configmap
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.126.1@sha256:f8a3c78ec0a0ace20517acedaab9c2f3edcfc9b96e03080ba401acf55792470e
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              readOnlyRootFilesystem: true
              runAsGroup: 568
              runAsNonRoot: true
              runAsUser: 568
              seccompProfile: {type: RuntimeDefault}
        initContainers:
          init-db:
            envFrom:
              - secretRef:
                  name: immich-secret
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.6@sha256:a37bbb04a0ea3f15b505c6f97637e7ae89bc66541ae23b8d3848024087980e76
    ingress:
      app:
        className: external
        hosts:
          - host: immich.serek.xyz
            paths:
              - path: /
                service:
                  identifier: immich-server
                  port: http
    persistence:
      geocoding-dump:
        advancedMounts:
          immich-server:
            main:
              - path: /usr/src/app/.reverse-geocoding-dump
        type: emptyDir
      matplotlib:
        advancedMounts:
          immich-server:
            main:
              - path: /config/matplotlib
        type: emptyDir
      media:
        advancedMounts:
          immich-server:
            main:
              - path: /usr/src/app/upload
        path: /mnt/tank/photos
        server: 10.0.30.40
        type: nfs
      transformers-cache:
        advancedMounts:
          immich-server:
            main:
              - path: /usr/src/app/.transformers_cache
        type: emptyDir
    service:
      immich-server:
        controller: immich-server
        ports:
          http:
            port: 2283
