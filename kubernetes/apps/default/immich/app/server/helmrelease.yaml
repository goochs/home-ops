---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app immich-server
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.3.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      immich-server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            env:
              IMMICH_WORKERS_INCLUDE: api
            envFrom:
              - secretRef:
                  name: immich-secret
              - configMapRef:
                  name: immich-configmap
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.142.1@sha256:06bc7715fa4c4a1641bd0b566c949cd7327f420632b480389fd4d1e70665d046
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              fsGroup: 568
              fsGroupChangePolicy: OnRootMismatch
              readOnlyRootFilesystem: true
              runAsGroup: 568
              runAsNonRoot: true
              runAsUser: 568
              seccompProfile: {type: RuntimeDefault}
    ingress:
      app:
        className: external
        hosts:
          - host: immich.serek.xyz
            paths:
              - path: /
                service:
                  identifier: immich-server
                  port: http
    persistence:
      geocoding-dump:
        advancedMounts:
          immich-server:
            main:
              - path: /usr/src/app/.reverse-geocoding-dump
        type: emptyDir
      matplotlib:
        advancedMounts:
          immich-server:
            main:
              - path: /config/matplotlib
        type: emptyDir
      media:
        advancedMounts:
          immich-server:
            main:
              - path: /usr/src/app/upload
        path: /mnt/tank/photos
        server: 10.0.30.40
        type: nfs
      transformers-cache:
        advancedMounts:
          immich-server:
            main:
              - path: /usr/src/app/.transformers_cache
        type: emptyDir
    service:
      immich-server:
        controller: immich-server
        ports:
          http:
            port: 2283
