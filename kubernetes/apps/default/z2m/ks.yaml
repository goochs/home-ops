---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app z2m
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../flux/components/gatus/internal
    - ../../../../flux/components/volsync
  dependsOn:
    - name: emqx-cluster
    - name: external-secrets-stores
    - name: volsync
  interval: 30m
  path: ./kubernetes/apps/default/z2m/app
  postBuild:
    substitute:
      APP: *app
  prune: false #revert
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: default
  timeout: 5m
  wait: false
