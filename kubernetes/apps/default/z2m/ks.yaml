---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app z2m
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/internal
    - ../../../../components/volsync
  dependsOn:
    - name: emqx-cluster
      namespace: database
    - name: external-secrets-stores
      namespace: security
    - name: volsync
      namespace: storage
  interval: 30m
  path: ./kubernetes/apps/default/z2m/app
  postBuild:
    substitute:
      APP: *app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  targetNamespace: default
  timeout: 5m
  wait: false
