---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  chart:
    spec:
      chart: headlamp
      sourceRef:
        kind: HelmRepository
        name: headlamp
        namespace: flux-system
      version: 0.35.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    config:
      oidc:
        externalSecret:
          enabled: true
          name: headlamp-secret
        secret:
          create: false
      pluginsDir: /build/plugins
    ingress:
      enabled: true
      hosts:
        - host: headlamp.serek.xyz
          paths:
            - path: /
              type: Prefix
      ingressClassName: internal
      tls:
        - hosts:
            - headlamp.serek.xyz
          secretName: headlamp-tls
    initContainers:
      - command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.4.0@sha256:8d14174a166e2ccb2080a9f745b2ce8e19587ff8a2f41753eb1294875e650474
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - emptyDir: {}
        name: headlamp-plugins
