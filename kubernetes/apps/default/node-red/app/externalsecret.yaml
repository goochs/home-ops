---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: node-red
spec:
  dataFrom:
    - extract:
        key: emqx
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: node-red-secret
    template:
      data:
        MQTT_PASSWORD: "{{ .mqttPass }}"
        MQTT_USER: "{{ .mqttUser }}"
      engineVersion: v2
