---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name prowlarr
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.5.1
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  values:
    controllers:
      prowlarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              PROWLARR__ANALYTICS_ENABLED: "False"
              PROWLARR__INSTANCE__NAME: prowlarr
              PROWLARR__LOG_LEVEL: info
              PROWLARR__PORT: 9696
              TZ: America/New_York
            image:
              pullPolicy: IfNotPresent
              repository: ghcr.io/onedr0p/prowlarr-develop
              tag: 1.27.0.4852@sha256:ba93c90960e619ccab707ebf112b22bf57361341255f8fe7a9c44e7a849a996d
            resources:
              limits:
                memory: 250Mi
              requests:
                cpu: 20m
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
    defaultPodOptions:
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile:
          type: RuntimeDefault
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.goochs.us"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: prowlarr-config
      tmp:
        type: emptyDir
    service:
      app:
        controller: *name
        ports:
          http:
            port: 9696
