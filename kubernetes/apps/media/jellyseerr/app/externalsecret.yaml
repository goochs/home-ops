---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jellyseerr
spec:
  dataFrom:
    - extract:
        key: jellyseerr
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: jellyseerr-secret
    template:
      data:
        API_KEY: "{{ .apiKey }}"
        DB_HOST: postgres16-rw.database.svc.cluster.local
        DB_NAME: jellyseerr
        DB_PASS: "{{ .dbPass }}"
        DB_PORT: "5432"
        DB_TYPE: postgres
        DB_USER: "{{ .dbUser }}"
      engineVersion: v2
