---
metadata:
  name: sabnzbd
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: sabnzbd
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/media/sabnzbd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: media
  timeout: 5m
  wait: false
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
