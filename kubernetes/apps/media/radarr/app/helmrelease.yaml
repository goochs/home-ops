---
metadata:
  name: radarr
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: 5.14.0@sha256:48e094d0eb3e78a88a2fe1f4b41f9eb2356d19bd01a3f95d701455097db8d5ff
            env:
              RADARR__APP__THEME: dark
              RADARR__LOG__LEVEL: info
              TZ: America/New_York
              RADARR__SERVER__PORT: 7878
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 7878
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 7878
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    ingress:
      app:
        className: internal
        hosts:
          - host: radarr.goochs.us
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: radarr
        ports:
          http:
            port: 7878
    persistence:
      config:
        existingClaim: radarr-config
      media:
        type: nfs
        server: 10.0.30.40
        path: /mnt/tank/media
        globalMounts:
          - path: /hoard
      tmp:
        type: emptyDir
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
