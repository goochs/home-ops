---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dispatcharr
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      dispatcharr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              CELERY_BROKER_URL: redis://localhost:6379/0
              DISPATCHARR_ENV: aio
              DISPATCHARR_LOG_LEVEL: info
              DISPATCHARR_PORT: &port 9191
              REDIS_HOST: localhost
              TZ: America/New_York
            image:
              repository: ghcr.io/dispatcharr/dispatcharr
              tag: 0.15.0@sha256:2794b537aebeb30f5173bc186e99238106b95a62b50453cf62bd7a09c90ab434
            resources:
              limits:
                memory: 3Gi
              requests:
                cpu: 50m
                memory: 1Gi
        initContainers:
          chown-dbdir:
            args:
              - |
                chmod 0750 /data/db
            command:
              - /bin/sh
              - -c
            image:
              repository: docker.io/library/alpine
              tag: "3.23"
            securityContext:
              runAsUser: 0
    persistence:
      data:
        existingClaim: *app
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - dispatcharr.serek.xyz
        parentRefs:
          - name: envoy-internal
            namespace: network
    service:
      app:
        controller: *app
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: *port
