---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dispatcharr
spec:
  dataFrom:
    - extract:
        key: dispatcharr
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: dispatcharr-secret
    template:
      data:
        CELERY_BROKER_URL: redis://dispatcharr-dragonfly.media.svc.cluster.local:6379/0
        DISPATCHARR_LOG_LEVEL: debug
        POSTGRES_DB: dispatcharr
        POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        POSTGRES_PASSWORD: "{{ .dbPass }}"
        POSTGRES_USER: "{{ .dbUser }}"
        REDIS_HOST: dispatcharr-dragonfly.media.svc.cluster.local
