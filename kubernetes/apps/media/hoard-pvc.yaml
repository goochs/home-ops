---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hoard
spec:
  capacity:
    storage: 36T
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  mountOptions:
    - nfsvers=4.2
    - nconnect=16
    - hard
    - noatime
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: media-nfs-storage-hoard
    volumeAttributes:
      server: 10.0.10.10
      share: /mnt/user/hoard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hoard
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  volumeName: hoard
  storageClassName: ""
  resources:
    requests:
      storage: 36T
