---
metadata:
  name: sonarr
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      sonarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sonarr
              tag: 4.0.10@sha256:17b05e619b07854182bc47295efca2348fadde0a927de1797b55dc01dcd5f58c
            env:
              SONARR__APP__INSTANCENAME: Sonarr
              SONARR__APP__THEME: dark
              SONARR__LOG__LEVEL: info
              TZ: America/New_York
              SONARR__SERVER__PORT: 8989
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 4Gi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 8989
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 8989
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    ingress:
      app:
        className: internal
        hosts:
          - host: sonarr.goochs.us
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    service:
      app:
        controller: sonarr
        ports:
          http:
            port: 8989
    persistence:
      config:
        existingClaim: sonarr-config
      media:
        type: nfs
        server: 10.0.30.40
        path: /mnt/tank/media
        globalMounts:
          - path: /hoard
      tmp:
        type: emptyDir
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
