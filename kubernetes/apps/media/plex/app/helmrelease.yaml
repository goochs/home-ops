---
metadata:
  name: plex
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44
          - 109
        seccompProfile:
          type: RuntimeDefault
    controllers:
      plex:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              accessMode: ReadWriteOnce
              size: 50Gi
              storageClass: longhorn
              globalMounts:
                - path: /config
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.41.1.9057-af5eaea7a@sha256:2793002837580e0004ba436ae8aa291573d4631d3571ac6d02960d7fbc7fa94d
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 10Gi
                gpu.intel.com/i915: 1
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: plex
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 32400
        annotations:
          io.cilium/lb-ipam-ips: 10.20.30.45
    ingress:
      app:
        className: external
        hosts:
          - host: plex.goochs.us
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
      hoard:
        type: nfs
        server: ${STORAGE_ADDR}
        path: /mnt/storage/hoard
        globalMounts:
          - path: /hoard
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
