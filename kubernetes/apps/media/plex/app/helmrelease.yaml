---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.1
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              TZ: America/New_York
            image:
              repository: ghcr.io/onedr0p/plex-beta
              tag: 1.41.3.9314-a0bfb8370@sha256:76404e56f4c33984114d6f49d1fa024c2b950978976ac46de3b8bcf469a5f535
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
            resources:
              limits:
                gpu.intel.com/i915: 1
                memory: 10Gi
              requests:
                cpu: 100m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
        statefulset:
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              globalMounts:
                - path: /config
              name: config
              size: 50Gi
              storageClass: longhorn
        type: statefulset
    defaultPodOptions:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 568
        runAsNonRoot: true
        runAsUser: 568
        seccompProfile: {type: RuntimeDefault}
        supplementalGroups:
          - 44
          - 109
    ingress:
      app:
        className: external
        hosts:
          - host: "{{ .Release.Name }}.serek.xyz"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      media:
        globalMounts:
          - path: /media
        path: /mnt/tank/media
        server: 10.0.30.40
        type: nfs
      transcode:
        globalMounts:
          - path: /transcode
        type: emptyDir
    service:
      app:
        annotations:
          io.cilium/lb-ipam-ips: 10.0.41.45
        controller: *app
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 32400
        type: LoadBalancer
