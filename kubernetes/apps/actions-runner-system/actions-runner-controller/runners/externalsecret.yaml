---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-ops-runner
spec:
  dataFrom:
    - extract:
        key: gitsune-runner
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: home-ops-runner-secret
    template:
      data:
        github_app_id: '{{ .appId }}'
        github_app_installation_id: '{{ .installationId }}'
        github_app_private_key: '{{ .privateKey }}'
      engineVersion: v2
