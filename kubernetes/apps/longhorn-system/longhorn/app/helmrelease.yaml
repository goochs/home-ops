---
metadata:
  name: longhorn
spec:
  chart:
    spec:
      chart: longhorn
      version: 1.7.2
      sourceRef:
        name: longhorn
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  timeout: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      enabled: true
      ingressClassName: internal
      host: longhorn.goochs.us
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
