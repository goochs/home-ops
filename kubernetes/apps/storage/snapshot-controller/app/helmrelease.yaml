---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snapshot-controller
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: piraeus
        namespace: flux-system
      version: 4.0.0
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
      strategy: rollback
  values:
    controller:
      volumeSnapshotClasses:
        - name: longhorn
          annotations:
            snapshot.storage.kubernetes.io/is-default-class: "true"
          driver: driver.longhorn.io
          deletionPolicy: Delete
          parameters:
            # needed for successful VolumeSnapshots
            # see: https://github.com/longhorn/longhorn/issues/2534#issuecomment-1010508714
            type: snap
      replicaCount: 2
      serviceMonitor:
        create: true
    webhook:
      enabled: false
