---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app longhorn
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/storage/longhorn/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: *app
  prune: false #revert
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: storage
  timeout: 15m
  wait: false
