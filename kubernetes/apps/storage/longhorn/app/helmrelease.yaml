---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: 1.9.0
  install:
    remediation:
      retries: 3
  interval: 30m
  timeout: 15m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall #UNDO
  values:
    defaultSettings:
      defaultDataPath: /var/mnt/extra/longhorn
      defaultLonghornStaticStorageClass: longhorn
      storageReservedPercentageForDefaultDisk: 10
    ingress:
      enabled: true
      host: longhorn.serek.xyz
      ingressClassName: internal
    monitoring:
      createPrometheusRules: true
      enabled: true
