---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    persistence:
      defaultClassReplicaCount: 2
      defaultFsType: xfs
    defaultSettings:
      defaultReplicaCount: 2
    longhornUI:
      nodeSelector:
       kubernetes.io/arch: amd64
    pspEnable: false
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        hajimari.io/icon: simple-icons:rancher
      host: longhorn.${SECRET_DOMAIN}
      tls: true
