---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
spec:
  chart:
    spec:
      chart: k8s-gateway
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      version: 2.4.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    domain: goochs.us
    fullnameOverride: k8s-gateway
    service:
      annotations:
        io.cilium/lb-ipam-ips: 10.0.41.40
      externalTrafficPolicy: Cluster
      port: 53
      type: LoadBalancer
    ttl: 1
    watchedResources:
      - Ingress
      - Service
