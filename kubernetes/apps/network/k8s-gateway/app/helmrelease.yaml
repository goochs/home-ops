---
metadata:
  name: k8s-gateway
spec:
  chart:
    spec:
      chart: k8s-gateway
      version: 2.4.0
      sourceRef:
        name: k8s-gateway
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: k8s-gateway
    domain: ${SECRET_DOMAIN}
    ttl: 1
    service:
      type: LoadBalancer
      port: 53
      annotations:
        io.cilium/lb-ipam-ips: 10.20.30.40
      externalTrafficPolicy: Cluster
    watchedResources:
      - Ingress
      - Service
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
