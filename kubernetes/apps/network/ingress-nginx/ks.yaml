---
metadata:
  name: ingress-nginx-certificates
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ingress-nginx-certificates
  dependsOn:
    - name: cert-manager-issuers
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/network/ingress-nginx/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: network
  timeout: 5m
  wait: true
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
---
metadata:
  name: ingress-nginx-external
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ingress-nginx-external
  dependsOn:
    - name: ingress-nginx-certificates
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/network/ingress-nginx/external
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: network
  timeout: 5m
  wait: false
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
---
metadata:
  name: ingress-nginx-internal
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: ingress-nginx-internal
  dependsOn:
    - name: ingress-nginx-certificates
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/network/ingress-nginx/internal
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: network
  timeout: 5m
  wait: false
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
