---
# yaml-language-server: $schema=https://schemas-xyz.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: envoy-gateway
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.6.0
  url: oci://mirror.gcr.io/envoyproxy/gateway-helm
---
# yaml-language-server: $schema=https://schemas-xyz.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app envoy-gateway
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 1h
  values:
    config:
      envoyGateway:
        provider:
          kubernetes:
            deploy:
              type: GatewayNamespace
          type: Kubernetes
    global:
      imageRegistry: mirror.gcr.io
