---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app multus
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.0.1
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      multus:
        containers:
          multus:
            args:
              - --cleanup-config-on-exit=true
            command:
              - /thin_entrypoint
            image:
              repository: ghcr.io/k8snetworkplumbingwg/multus-cni
              tag: v4.2.0@sha256:4aa43119b2fac1304a5ab003026845e493af289fba3f8af52a27737667ca666a
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 10m
            securityContext:
              privileged: true
        initContainers:
          cni-plugins:
            image:
              repository: ghcr.io/home-operations/cni-plugins
              tag: 1.7.1@sha256:a2b59b11a9cd50b5e699d7162a899a81c9b30a9386378b1deb01c054eedb38fe
        serviceAccount:
          identifier: *app
        type: daemonset
    defaultPodOptions:
      hostNetwork: true
    persistence:
      etc-cni-net-d:
        globalMounts:
          - path: /host/etc/cni/net.d
        hostPath: /etc/cni/net.d
        type: hostPath
      opt-cni-bin:
        globalMounts:
          - path: /host/opt/cni/bin
        hostPath: /opt/cni/bin
        type: hostPath
    serviceAccount:
      multus: {}
