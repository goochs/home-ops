---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: multus-trusted
spec:
  config: |-
    {
      "cniVersion": "1.1.0",
      "name": "multus-trusted",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.10",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              {"dst": "10.0.10.0/24"}
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
