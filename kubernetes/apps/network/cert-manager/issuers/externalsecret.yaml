---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cert-manager
spec:
  dataFrom:
    - extract:
        key: cloudflare
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: cert-manager-secret
    template:
      data:
        api-token: "{{ .apiToken }}"
      engineVersion: v2
