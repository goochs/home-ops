---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ddns
spec:
  dataFrom:
    - extract:
        key: radarr
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: ddns-secret
    template:
      data:
        CONFIG: |
          '{
            "settings": [
              {
                "provider": "cloudflare",
                "zone_identifier": "5e1fb2d2d9e5f1a02af948f9ea832baf",
                "domain": "external.serek.xyz",
                "ttl": "1",
                "token": "{{ .token }}",
                "proxied": true,
                "ip_version": "ipv4"
              }
            ]
          }'
      engineVersion: v2
