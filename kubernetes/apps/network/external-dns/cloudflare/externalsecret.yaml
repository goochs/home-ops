---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-cloudflare
spec:
  dataFrom:
    - extract:
        key: cloudflare
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: external-dns-cloudflare-secret
    template:
      data:
        CF_API_TOKEN: "{{ .apiToken }}"
