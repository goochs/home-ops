---
metadata:
  name: echo-server
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: echo-server
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/network/echo-server/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: network
  timeout: 5m
  wait: false
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
