---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  chart:
    spec:
      chart: prometheus-snmp-exporter
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 9.0.0
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    fullnameOverride: *app
    serviceMonitor:
      enabled: true
      params:
        - auth: ["public_v2"]
          module: ["mikrotik"]
          name: ccr2004
          target: 10.0.30.1
        - auth: ["public_v2"]
          module: ["mikrotik"]
          name: crs317
          target: 10.0.30.2
        - auth: ["public_v2"]
          module: ["mikrotik"]
          name: hap-ax2
          target: 10.0.30.5
      path: /snmp
      relabelings:
        - {sourceLabels: ["__param_target"], targetLabel: instance}
      scrapeTimeout: 15s
