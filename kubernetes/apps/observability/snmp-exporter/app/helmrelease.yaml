---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: prometheus-operator-crds
spec:
  interval: 15m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 79.5.0
  url: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.jsonapiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  dependsOn:
    - name: kube-prometheus-stack
      namespace: observability
  interval: 1h
  values:
    fullnameOverride: *app
    serviceMonitor:
      enabled: true
      params:
        - auth: ["public_v2"]
          module: ["mikrotik"]
          name: ccr2004
          target: 10.0.30.1
        - auth: ["public_v2"]
          module: ["mikrotik"]
          name: crs317
          target: 10.0.30.2
        - auth: ["public_v2"]
          module: ["mikrotik"]
          name: hap-ax2
          target: 10.0.30.5
      path: /snmp
      relabelings:
        - {sourceLabels: ["__param_target"], targetLabel: instance}
      scrapeTimeout: 15s
