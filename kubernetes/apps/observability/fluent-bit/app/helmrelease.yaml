---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-bit
spec:
  chart:
    spec:
      chart: fluent-bit
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system
      version: 0.48.9
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    config:
      outputs: |
        [OUTPUT]
            name  loki
            match *
            host  loki-gateway.observability.svc.cluster.local
            port  80
            labels job=fluentbit
            auto_kubernetes_labels on

