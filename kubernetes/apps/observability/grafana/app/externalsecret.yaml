---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin
spec:
  dataFrom:
    - extract:
        key: admin-login
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: grafana-admin-secret
    template:
      data:
        admin-password: "{{ .password }}"
        admin-user: "{{ .username }}"
      engineVersion: v2
