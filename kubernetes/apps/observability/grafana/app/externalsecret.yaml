---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-admin-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  data:
    - secretKey: admin-user
      remoteRef:
        key: admin-login
        property: username
    - secretKey: admin-password
      remoteRef:
        key: admin-login
        property: password
