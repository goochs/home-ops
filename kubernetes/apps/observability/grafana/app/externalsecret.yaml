---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin
spec:
  dataFrom:
    - extract:
        key: admin-login
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: grafana-admin-secret
    template:
      data:
        admin-password: "{{ .password }}"
        admin-user: "{{ .username }}"
