---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  dataFrom:
    - extract:
        key: alertmanager
    - extract:
        key: pushover
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: alertmanager-secret
    template:
      data:
        alertmanager-heartbeat-url: "{{ .alertmanagerHeartbeatUrl }}"
        alertmanager-pushover-token: "{{ .alertmanagerPushoverToken }}"
        pushover-user-key: "{{ .pushoverUserKey }}"
