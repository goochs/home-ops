---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/alertmanagerconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: alertmanager
spec:
  # inhibitRules:
  #   - equal: ["alertname", "namespace"]
  #     sourceMatch:
  #       - matchType: =
  #         name: severity
  #         value: critical
  #     targetMatch:
  #       - matchType: =
  #         name: severity
  #         value: warning
  receivers:
    - name: heartbeat
      webhookConfigs:
        - urlSecret:
            key: alertmanager-heartbeat-url
            name: &secret alertmanager-secret
    - name: pushover
      pushoverConfigs:
        - html: true
          message: |-
            {{- range .Alerts }}
              {{- if ne .Annotations.description "" }}
                {{ .Annotations.description }}
              {{- else if ne .Annotations.summary "" }}
                {{ .Annotations.summary }}
              {{- else if ne .Annotations.message "" }}
                {{ .Annotations.message }}
              {{- else }}
                Alert description not available
              {{- end }}
              {{- if gt (len .Labels.SortedPairs) 0 }}
                <small>
                  {{- range .Labels.SortedPairs }}
                    <b>{{ .Name }}:</b> {{ .Value }}
                  {{- end }}
                </small>
              {{- end }}
            {{- end }}
          priority: |-
            {{ if eq .Status "firing" }}1{{ else }}0{{ end }}
          sendResolved: true
          title: >-
            [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
          token:
            key: alertmanager-pushover-token
            name: *secret
          ttl: 86400s
          urlTitle: View in Alertmanager
          userKey:
            key: pushover-user-key
            name: *secret
    # - name: "null"
  route:
    groupBy: ["alertname", "job"]
    groupInterval: 10m
    groupWait: 1m
    receiver: pushover
    repeatInterval: 12h
    routes:
      - groupInterval: 5m
        groupWait: 0s
        matchers:
          - matchType: =
            name: alertname
            value: Watchdog
        receiver: heartbeat
        repeatInterval: 5m
      - matchers:
          - matchType: =
            name: severity
            value: critical
        receiver: pushover
      - matchers:
          - matchType: =
            name: alertname
            value: InfoInhibitor
        receiver: "null"
