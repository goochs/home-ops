---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  dataFrom:
    - extract:
        key: alertmanager
    - extract:
        key: pushover
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: alertmanager-secret
    template:
      data:
        alertmanager-pushover-token: "{{ .pushover-token }}"
        pushover-user-key: "{{ .user-key }}"
      engineVersion: v2
