---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gatus
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 1h
  values:
    controllers:
      gatus:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              GATUS_CONFIG_PATH: /config
              GATUS_DELAY_START_SECONDS: 5
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: gatus-secret
            image:
              repository: ghcr.io/twin/gatus
              tag: v5.31.0@sha256:3a432fcc2826b8eb2b38caceb83e7777fda139b8058b1d022c73a82be7342682
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *probes
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 100m
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
        initContainers:
          init-config:
            env:
              FOLDER: /config
              HEALTH_PORT: &initport 8081
              LABEL: gatus.io/enabled
              METHOD: WATCH
              NAMESPACE: ALL
              RESOURCE: both
              UNIQUE_FILENAMES: true
            image:
              repository: ghcr.io/home-operations/k8s-sidecar
              tag: 2.1.2@sha256:ad2628bda7fa817436715241165d3e0504de10506aa168a7b28736bbeb2d8f8d
            probes:
              liveness: &initprobes
                custom: true
                enabled: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /healthz
                    port: *initport
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
              readiness: *initprobes
            resources:
              limits:
                memory: 500Mi
              requests:
                cpu: 10m
            restartPolicy: Always
        serviceAccount:
          identifier: *app
    defaultPodOptions:
      securityContext:
        fsGroup: 3000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 3000
        seccompProfile: {type: RuntimeDefault}
    persistence:
      config:
        type: emptyDir
      config-file:
        globalMounts:
          - path: /config/config.yaml
            readOnly: true
            subPath: config.yaml
        name: gatus-configmap
        type: configMap
    route:
      app:
        hostnames:
          - status.serek.xyz
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    serviceAccount:
      gatus: {}
    serviceMonitor:
      app:
        endpoints:
          - interval: 1m
            path: /metrics
            port: http
            scheme: http
            scrapeTimeout: 10s
        serviceName: gatus
