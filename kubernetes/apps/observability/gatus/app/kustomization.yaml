---
apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
  - files:
      - config.yaml=./config.yaml
    name: gatus-configmap
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./pvc.yaml
  - ./helmrelease.yaml
  - ./rbac.yaml
