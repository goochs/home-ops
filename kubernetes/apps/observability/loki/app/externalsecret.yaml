---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: loki
spec:
  dataFrom:
    - extract:
        key: loki
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: loki-secret
    template:
      data:
        s3-access-key: "{{ .s3AccessKey }}"
        s3-secret-key: "{{ .s3SecretKey }}"
      engineVersion: v2
