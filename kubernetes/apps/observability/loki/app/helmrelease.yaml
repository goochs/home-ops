---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.36.1
  install:
    crds: Skip
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 3
      strategy: rollback
  values:
    backend:
      replicas: 0
    chunksCache:
      enabled: false
    deploymentMode: SingleBinary
    gateway:
      replicas: 0
    loki:
      analytics:
        reporting_enabled: false
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      compactor:
        delete_request_store: filesystem
        retention_enabled: true
        working_directory: /var/loki/compactor/retention
      ingester:
        chunk_encoding: snappy
      limits_config:
        retention_period: 14d
      schemaConfig:
        configs:
          - from: "2024-04-01" # quote
            index:
              period: 24h
              prefix: loki_index_
            object_store: filesystem
            schema: v13
            store: tsdb
      server:
        log_level: info
      storage:
        type: filesystem
      structuredConfig:
        ruler:
          alertmanager_url: http://alertmanager-operated.observability.svc.cluster.local:9093
          enable_alertmanager_v2: true
          enable_api: true
          rule_path: /rules/fake
          storage:
            local:
              directory: /rules
            type: local
    lokiCanary:
      enabled: false
    read:
      replicas: 0
    resultsCache:
      enabled: false
    singleBinary:
      persistence:
        enabled: true
        size: 100Gi
        storageClass: ceph-block
      replicas: 1
    test:
      enabled: false
    write:
      replicas: 0
