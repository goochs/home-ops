---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.30.0
  dependsOn:
    - name: longhorn
      namespace: storage
  install:
    crds: Skip
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 3
      strategy: rollback
  values:
    backend:
      replicas: 3
    chunksCache:
      enabled: false
    deploymentMode: SimpleScalable
    loki:
      auth_enabled: false
      limits_config:
        allow_structured_metadata: true
        retention_period: 672h # 28 days retention
        volume_enabled: true
      pattern_ingester:
        enabled: true
      querier:
        max_concurrent: 4
      schemaConfig:
        configs:
          - from: "2024-01-01"
            index:
              period: 24h
              prefix: loki_index_
            object_store: s3
            schema: v13
            store: tsdb
      storage:
        bucketNames:
          admin: loki-admin
          chunks: loki-chunks
          ruler: loki-ruler
        s3:
          endpoint: https://s3.serek.xyz
          s3ForcePathStyle: true
        type: s3
    lokiCanary:
      enabled: false
    minio:
      enabled: false
    read:
      replicas: 3
    resultsCache:
      enabled: false
    test:
      enabled: false
    write:
      replicas: 3
  valuesFrom:
    - kind: Secret
      name: loki-secret
      targetPath: loki.storage.s3.accessKeyId
      valuesKey: s3-access-key
    - kind: Secret
      name: loki-secret
      targetPath: loki.storage.s3.secretAccessKey
      valuesKey: s3-secret-key
