---
metadata:
  name: argocd
spec:
  chart:
    spec:
      chart: argo-cd
      version: 7.7.1
      sourceRef:
        name: argocd
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    redis-ha:
      enabled: true
    controller:
      replicas: 1
    server:
      replicas: 2
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/backend-protocol: HTTP
      ingressGrpc:
        enabled: true
        ingressClassName: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: GRPC
    repoServer:
      replicas: 2
    applicationSet:
      replicas: 2
    global:
      domain: argocd.goochs.us
    configs:
      params:
        server.insecure: true
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
