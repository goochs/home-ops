---
metadata:
  name: argocd
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: argocd
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/argocd/argocd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: argocd
  timeout: 5m
  wait: true
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
