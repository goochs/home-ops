---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rabbitmq-mqtt
spec:
  dataFrom:
    - extract:
        key: mqtt
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: rabbitmq-mqtt-secret
    template:
      data:
        password: "{{ .mqttPass }}"
        username: "{{ .mqttUser }}"
      engineVersion: v2
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/rabbitmq.com/vhost_v1beta1.json
apiVersion: rabbitmq.com/v1beta1
kind: Vhost
metadata:
  name: mqtt-vhost
spec:
  name: mqtt
  rabbitmqClusterReference:
    name: rabbitmq

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/rabbitmq.com/user_v1beta1.json
apiVersion: rabbitmq.com/v1beta1
kind: User
metadata:
  name: mqtt-user
spec:
  importCredentialsSecret:
    name: rabbitmq-mqtt-secret
  rabbitmqClusterReference:
    name: rabbitmq
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/rabbitmq.com/permission_v1beta1.json
apiVersion: rabbitmq.com/v1beta1
kind: Permission
metadata:
  name: mqtt-permission
spec:
  permissions:
    configure: ".*"
    read: ".*"
    write: ".*"
  rabbitmqClusterReference:
    name: rabbitmq
  userReference:
    name: mqtt-user
  vhost: mqtt
