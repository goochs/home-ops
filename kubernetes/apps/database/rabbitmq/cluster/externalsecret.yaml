---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rabbitmq
spec:
  dataFrom:
    - extract:
        key: admin-login
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: rabbitmq-secret
    template:
      data:
        default_user.conf: |
          default_user = {{ .username }}
          default_pass = {{ .password }}
        host: rabbitmq.database.svc
        password: "{{ .password }}"
        port: "5672"
        provider: rabbitmq
        type: rabbitmq
        username: "{{ .username }}"
      engineVersion: v2
