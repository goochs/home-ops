---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vernemq
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.0.1
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      vernemq:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              DOCKER_VERNEMQ_ACCEPT_EULA: "yes"
              # allow clients to failover when pods are restarting
              DOCKER_VERNEMQ_ALLOW_PUBLISH_DURING_NETSPLIT: 'on'
              DOCKER_VERNEMQ_ALLOW_REGISTER_DURING_NETSPLIT: 'on'
              DOCKER_VERNEMQ_ALLOW_SUBSCRIBE_DURING_NETSPLIT: 'on'
              DOCKER_VERNEMQ_ALLOW_UNSUBSCRIBE_DURING_NETSPLIT: 'on'
              DOCKER_VERNEMQ_DISCOVERY_KUBERNETES: 1
              DOCKER_VERNEMQ_KUBERNETES_LABEL_SELECTOR: "app.kubernetes.io/name=vernemq"
              DOCKER_VERNEMQ_LEVELDB__MAXIMUM_MEMORY: '10485760' # in bytes
              DOCKER_VERNEMQ_LEVELDB__WRITE_BUFFER_SIZE_MAX: '2097152'
              DOCKER_VERNEMQ_LEVELDB__WRITE_BUFFER_SIZE_MIN: '1048576'
              MY_POD_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
            envFrom:
              - secretRef:
                  name: vernemq-secret
            image:
              repository: vernemq/vernemq
              tag: 2.0.1-alpine@sha256:5f2ffe9ec73c4910f9c32197414bd72d0a6b31035334ff14748185797312b47f
            probes:
              liveness: &probes
                custom: true
                enabled: true
                spec:
                  httpGet:
                    path: /health/ping
                    port: 8888
                  periodSeconds: 10
                  timeoutSeconds: 5
              readiness: *probes
              startup:
                <<: *probes
                spec:
                  exec:
                    command:
                      # vernemq immediately reports healthy, even before retained messages are replicated
                      # so we need to make sure all nodes have the same num_replicated on startup
                      # see https://github.com/vernemq/docker-vernemq/issues/255
                      - /bin/sh
                      - -c
                      - >-
                        curl -s localhost:8888/status.json | jq -e '.[0] | [to_entries.[].value.num_retained] | .[0] as $x | all(.[]; . == $x)'
                  periodSeconds: 10
                  timeoutSeconds: 5
            resources:
              limits:
                memory: 384Mi
              requests:
                cpu: 20m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}
              readOnlyRootFilesystem: true
        replicas: 3
        serviceAccount:
          identifier: *app
        strategy: RollingUpdate
        type: statefulset
    defaultPodOptions:
      securityContext:
        fsGroup: 3000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 3000
        seccompProfile: {type: RuntimeDefault}
    persistence:
      data:
        globalMounts:
          - path: /vernemq/data
        type: emptyDir
      tmpfs:
        advancedMounts:
          vernemq:
            app:
              - path: /vernemq/log
                subPath: log
              - path: /tmp
                subPath: tmp
        type: emptyDir
    rbac:
      bindings:
        vernemq:
          roleRef:
            identifier: *app
          subjects:
            - identifier: *app
          type: RoleBinding
      roles:
        vernemq:
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
                - list
            - apiGroups:
                - apps
              resources:
                - statefulsets
              verbs:
                - get
          type: Role
    service:
      app:
        annotations:
          lbipam.cilium.io/ips: 10.0.41.47
        ports: &ports
          mqtt:
            port: 1883
          ws:
            port: 8080
        sessionAffinity: ClientIP
        type: LoadBalancer
      headless:
        clusterIP: None
        forceRename: "{{ .Release.Name }}" # TODO: Fix this when app-template 4.1.0 is released
        ports: *ports
        publishNotReadyAddresses: true
    serviceAccount:
      vernemq: {}
