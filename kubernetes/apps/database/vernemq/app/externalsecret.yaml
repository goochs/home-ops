---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vernemq
spec:
  dataFrom:
    - extract:
        key: vernemq
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: vernemq-secret
    template:
      data:
        DOCKER_VERNEMQ_USER_ADMIN: "{{ .mqttUser }}"
        DOCKER_VERNEMQ_USER_MQTT: "{{ .mqttPass }}"
