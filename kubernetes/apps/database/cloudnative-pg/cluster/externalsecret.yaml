---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-pg
spec:
  dataFrom:
    - extract:
        key: radarr
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: radarr-pg-secret
    template:
      data:
        password: "{{ .dbPass }}"
        username: "{{ .dbUser }}"
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
