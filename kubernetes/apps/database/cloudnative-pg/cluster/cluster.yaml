---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  backup:
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      destinationPath: s3://cnpg/
      endpointURL: https://s3.serek.xyz
      s3Credentials:
        accessKeyId:
          key: s3-access-key
          name: cloudnative-pg-secret
        secretAccessKey:
          key: s3-secret-key
          name: cloudnative-pg-secret
      serverName: &currentCluster postgres16-v3
      wal:
        compression: bzip2
        maxParallel: 8
    retentionPolicy: 30d
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres16-v2
  # externalClusters:
  #   - name: *previousCluster
  #     barmanObjectStore:
  #       <<: *barmanObjectStore
  #       serverName: *previousCluster
  enableSuperuserAccess: true
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6@sha256:d7822fa6eba284a6d3d035d51a51de22147bc5e72d87aa93e7dd9fa87455ed5c
  instances: 3
  managed:
    roles:
      - login: true
        name: authentik
        passwordSecret:
          name: authentik-pg-secret
      - login: true
        name: bazarr
        passwordSecret:
          name: bazarr-pg-secret
      - login: true
        name: prowlarr
        passwordSecret:
          name: prowlarr-pg-secret
      - login: true
        name: radarr
        passwordSecret:
          name: radarr-pg-secret
      - login: true
        name: sonarr
        passwordSecret:
          name: sonarr-pg-secret
      - login: true
        name: gatus
        passwordSecret:
          name: gatus-pg-secret
  monitoring:
    enablePodMonitor: true
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
  primaryUpdateStrategy: unsupervised
  resources:
    limits:
      cpu: 1
      hugepages-2Mi: 512Mi
      memory: 2Gi
    requests:
      cpu: 1
      hugepages-2Mi: 512Mi
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret
