---
# yaml-language-server: $schema=https://schemas.serek.xyz/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
  name: &name postgres16
spec:
  bootstrap:
    recovery:
      source: source
  enableSuperuserAccess: true
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters: &parameters
          barmanObjectName: nas
          serverName: *name
  imageName: ghcr.io/cloudnative-pg/postgresql:16.11-system-trixie@sha256:6713c3b71100819692a97bae01ff9cf0b698182e7373172cbdd60e063247ec24
  instances: 3
  managed:
    roles:
      - login: true
        name: bazarr
        passwordSecret:
          name: bazarr-pg-secret
      - login: true
        name: prowlarr
        passwordSecret:
          name: prowlarr-pg-secret
      - login: true
        name: radarr
        passwordSecret:
          name: radarr-pg-secret
      - login: true
        name: sonarr
        passwordSecret:
          name: sonarr-pg-secret
      - login: true
        name: gatus
        passwordSecret:
          name: gatus-pg-secret
      - login: true
        name: jellyseerr
        passwordSecret:
          name: jellyseerr-pg-secret
      - login: true
        name: atuin
        passwordSecret:
          name: atuin-pg-secret
      - login: true
        name: trunk-processor
        passwordSecret:
          name: trunk-processor-pg-secret
      - login: true
        name: paperless
        passwordSecret:
          name: paperless-pg-secret
  monitoring:
    enablePodMonitor: true
  plugins:
    - isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters: *parameters
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
  primaryUpdateStrategy: unsupervised
  resources:
    limits:
      cpu: 2
      hugepages-1Gi: 1Gi
      memory: 2Gi
    requests:
      cpu: 2
      hugepages-1Gi: 1Gi
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: cloudnative-pg-secret
