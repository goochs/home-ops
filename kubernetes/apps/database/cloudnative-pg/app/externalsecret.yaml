---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  dataFrom:
    - extract:
        key: cloudnative-pg
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: cloudnative-pg-secret
    template:
      data:
        password: "{{ .pg-superpass }}"
        s3-access-key: "{{ .s3-access-key }}"
        s3-secret-key: "{{ .s3-secret-key }}"
        username: "{{ .pg-superuser}}"
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
