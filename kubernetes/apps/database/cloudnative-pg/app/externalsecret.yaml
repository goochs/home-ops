---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  data:
    - remoteRef:
        key: cloudnative-pg
        property: pg-superuser
      secretKey: username
    - remoteRef:
        key: cloudnative-pg
        property: pg-superpass
      secretKey: password
    - remoteRef:
        key: cloudnative-pg
        property: s3-access-key
      secretKey: aws-access-key-id
    - remoteRef:
        key: cloudnative-pg
        property: s3-secret-key
      secretKey: aws-secret-access-key
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: cloudnative-pg-secret
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
