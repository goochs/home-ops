---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: database
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: cloudnative-pg
        property: pg-superuser
    - secretKey: password
      remoteRef:
        key: cloudnative-pg
        property: pg-superpass
    - secretKey: access-key-id
      remoteRef:
        key: cloudnative-pg
        property: r2-access-key-id
    - secretKey: access-secret-key
      remoteRef:
        key: cloudnative-pg
        property: r2-secret-access-key
