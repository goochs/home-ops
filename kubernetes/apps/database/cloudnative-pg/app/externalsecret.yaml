---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
spec:
  dataFrom:
    - extract:
        key: cloudnative-pg
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: cloudnative-pg-secret
    template:
      data:
        password: "{{ .pgSuperpass }}"
        s3-access-key: "{{ .s3AccessKey }}"
        s3-secret-key: "{{ .s3SecretKey }}"
        username: "{{ .pgSuperuser}}"
      metadata:
        labels:
          cnpg.io/reload: "true"
