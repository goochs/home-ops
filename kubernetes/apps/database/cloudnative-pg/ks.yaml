---
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: cloudnative-pg
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/database/cloudnative-pg/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: database
  timeout: 5m
  wait: true
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
