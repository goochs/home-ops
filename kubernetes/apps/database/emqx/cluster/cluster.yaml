---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/apps.emqx.io/emqx_v2beta1.json
apiVersion: apps.emqx.io/v2beta1
kind: EMQX
metadata:
  name: emqx
spec:
  config:
    data: |
      authentication {
        backend = "built_in_database"
        mechanism = "password_based"
        password_hash_algorithm {
            name = "bcrypt"
        }
        user_id_type = "username"
        bootstrap_file = "/opt/init-user.json"
        bootstrap_type = "plain"
      }
      authorization {
        sources = [
          {
            type = built_in_database
            enable = true
          }
        ]
        no_match: "deny"
      }
  coreTemplate:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      envFrom:
        - secretRef:
            name: emqx-secret
      extraVolumeMounts:
        - mountPath: /opt/init-user.json
          name: init-user
          readOnly: true
          subPath: init-user.json
      extraVolumes:
        - name: init-user
          secret:
            secretName: emqx-init-user-secret
      replicas: 2
  image: public.ecr.aws/emqx/emqx:5.8.5
  listenersServiceTemplate:
    metadata:
      annotations:
        lbipam.cilium.io/ips: 10.0.40.46
    spec:
      type: LoadBalancer
