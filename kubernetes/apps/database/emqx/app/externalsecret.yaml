---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx
spec:
  dataFrom:
    - extract:
        key: admin-login
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: emqx-secret
    template:
      data:
        EMQX_DASHBOARD__DEFAULT_USERNAME: "{{ .username }}"
        EMQX_DASHBOARD__DEFAULT_PASSWORD: "{{ .password }}"
      engineVersion: v2
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx-init-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: emqx-init-user-secret
    template:
      data:
        init-user.json: |
          [{"user_id": "{{ .mqttUser }}", "password": "{{ .mqttPass }}", "is_superuser": true}]
  dataFrom:
    - extract:
        key: emqx
