---
metadata:
  name: capacitor
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      capacitor:
        containers:
          app:
            image:
              repository: ghcr.io/gimlet-io/capacitor
              tag: v0.4.8@sha256:c999a42cccc523b91086547f890466d09be4755bf05a52763b0d14594bf60782
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 50m
                memory: 200Mi
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: capacitor
        ports:
          http:
            port: 9000
    ingress:
      app:
        className: internal
        hosts:
          host: capacitor.goochs.us
          paths:
            path: /
            service:
              identifier: app
              port: http
    serviceAccount:
      create: true
      name: capacitor
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
