---
metadata:
  name: capacitor
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: capacitor
  interval: 30m
  path: ./kubernetes/apps/flux-system/capacitor/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: flux-system
  timeout: 5m
  wait: false
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
