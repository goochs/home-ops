---
metadata:
  name: flux-webhook
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: flux-webhook
  interval: 30m
  retryInterval: 1m
  path: ./kubernetes/apps/flux-system/flux-webhook/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: flux-system
  timeout: 5m
  wait: true
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
