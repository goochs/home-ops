---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flux-operator
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: controlplaneio
        namespace: flux-system
      version: 0.20.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall #UNDO
  valuesFrom:
    - kind: ConfigMap
      name: flux-operator-helm-values
