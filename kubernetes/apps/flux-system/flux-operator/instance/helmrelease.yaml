---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app flux-instance
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: controlplaneio
        namespace: flux-system
      version: 0.29.0
  dependsOn:
    - name: flux-operator
      namespace: flux-system
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  valuesFrom:
    - kind: ConfigMap
      name: flux-instance-helm-values
