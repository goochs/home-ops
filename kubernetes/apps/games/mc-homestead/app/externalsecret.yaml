---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mc-homestead
spec:
  dataFrom:
    - extract:
        key: minecraft
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: mc-homestead-secret
    template:
      data:
        RCON_PASSWORD: "{{ .rconPassword }}"
