---
metadata:
  name: onepass-connect
spec:
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /config
    controllers:
      onepass-connect:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          api:
            image:
              repository: docker.io/1password/connect-api
              tag: 1.7.3
            env:
              XDG_DATA_HOME: /config
              OP_HTTP_PORT: 8080
              OP_BUS_PORT: 11220
              OP_BUS_PEERS: localhost:11221
              TZ: America/New_York
              OP_SESSION:
                valueFrom:
                  secretKeyRef:
                    name: onepass-connect-secret
                    key: 1password-credentials.json
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /heartbeat
                    port: 8080
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 250Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          sync:
            image:
              repository: docker.io/1password/connect-api
              tag: 1.7.3
            env:
              XDG_DATA_HOME: /config
              OP_HTTP_PORT: 8081
              TZ: America/New_York
              OP_BUS_PORT: 11221
              OP_BUS_PEERS: localhost:11220
              OP_SESSION:
                valueFrom:
                  secretKeyRef:
                    name: onepass-connect-secret
                    key: 1password-credentials.json
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /heartbeat
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 30
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 250Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      app:
        controller: onepass-connect
        ports:
          http:
            port: 8080
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
