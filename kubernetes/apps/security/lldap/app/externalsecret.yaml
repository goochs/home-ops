---
# yaml-language-server: $schema=https://schemas.serek.xyz/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lldap
spec:
  dataFrom:
    - extract:
        key: lldap
    - extract:
        key: admin-login
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepass-connect
  target:
    name: lldap-secret
    template:
      data:
        LLDAP_DATABASE_URL: "postgres://{{ .dbUser }}:{{ .dbPass }}@security-pg-rw.security.svc.cluster.local/lldap"
        LLDAP_JWT_SECRET: "{{ .jwtSecret }}"
        LLDAP_KEY_SEED: "{{ .keySeed }}"
        LLDAP_LDAP_USER_DN: "{{ .username }}"
        LLDAP_LDAP_USER_EMAIL: "{{ .email }}"
        LLDAP_LDAP_USER_PASS: "{{ .password }}"
