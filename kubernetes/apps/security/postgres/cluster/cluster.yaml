---
# yaml-language-server: $schema=https://schemas.serek.xyz/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: "enabled"
  name: &name security-pg
spec:
  bootstrap:
    recovery:
      source: source
  enableSuperuserAccess: true
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters: &parameters
          barmanObjectName: nas
          serverName: *name
  imageName: ghcr.io/cloudnative-pg/postgresql:18.1-system-trixie@sha256:9939edfe9f2ef2fb3eefd7721d33259d364bf1534d13f59ea13da1cc919d1c48
  instances: 3
  managed:
    roles:
      - login: true
        name: lldap
        passwordSecret:
          name: lldap-pg-secret
      - login: true
        name: authelia
        passwordSecret:
          name: authelia-pg-secret
  monitoring:
    enablePodMonitor: true
  plugins:
    - isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters: *parameters
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
  primaryUpdateStrategy: unsupervised
  resources:
    limits:
      cpu: 1
      hugepages-1Gi: 1Gi
      memory: 2Gi
    requests:
      cpu: 1
      hugepages-1Gi: 1Gi
      memory: 2Gi
  storage:
    size: 20Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: security-pg-secret
