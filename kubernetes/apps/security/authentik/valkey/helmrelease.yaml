---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name authentik-valkey
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.7.2
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  values:
    controllers:
      authentik-valkey:
        containers:
          main:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.0.2
    service:
      authentik-valkey:
        controller: *name
        ports:
          http:
            port: 6379
