---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name authtentik-valkey
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.6.0
  install:
    remediation:
      retries: 3
  interval: 30m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  values:
    controllers:
      authtentik-valkey:
        containers:
          main:
            image:
              repository: docker.io/valkey/valkey
              tag: 8.0.1
    service:
      authtentik-valkey:
        controller: *name
        ports:
          http:
            port: 6379
