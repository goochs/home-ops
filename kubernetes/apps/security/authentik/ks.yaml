---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app authentik
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: external-secrets-stores
    - name: cloudnative-pg-cluster
  interval: 30m
  path: ./kubernetes/apps/security/authentik/app
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: sso
  prune: false #revert
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: security
  timeout: 5m
  wait: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app authentik-valkey
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  interval: 30m
  path: ./kubernetes/apps/security/authentik/valkey
  prune: false #revert
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  targetNamespace: security
  timeout: 5m
  wait: false
