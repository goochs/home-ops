---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubevirt
  namespace: flux-system
spec:
  # commonMetadata:
  #   labels:
  #     app.kubernetes.io/name: kubevirt
  interval: 30m
  path: "./deploy"
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubevirt-flux
  # targetNamespace: kubevirt
  timeout: 5m
  wait: true
  patches:
    # namespace is managed separately by main ks, no need for this ks to also manage it, KubeVirt bundles namespace into kubevirt-operator.yaml
    - patch: |
        $patch: delete
        apiVersion: v1
        kind: Namespace
        metadata:
          name: kubevirt
      target:
        kind: Namespace
        name: kubevirt

