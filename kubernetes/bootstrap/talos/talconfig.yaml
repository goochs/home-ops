# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
additionalApiServerCertSans: &sans
  - "10.0.30.30"
  - 127.0.0.1 # KubePrism
  - "kube.goochs.us"
additionalMachineCertSans: *sans
clusterName: &cluster home
clusterPodNets:
  - "10.11.0.0/16"
clusterSvcNets:
  - "10.12.0.0/16"
cniConfig:
  name: none
controlPlane:
  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "10.0.30.0/24"
    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles: ["os:admin"]
            allowedKubernetesNamespaces: ["system-upgrade"]
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915-ucode
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
          - siderolabs/util-linux-tools
endpoint: https://10.0.30.31:6443
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.3
nodes:
  - controlPlane: true
    hostname: kmaster1
    installDisk: /dev/nvme0n1
    ipAddress: 10.0.30.31
    machineDisks:
      - device: /dev/disk/by-id/nvme-SPCC_M.2_PCIe_SSD_AA230711NV01KG23208
        partitions:
          - mountpoint: /var/lib/longhorn
    networkInterfaces:
      - addresses:
          - 10.0.30.31/24
        bond: &bondconfig
          interfaces:
            - enp0s31f6
            - enp1s0f0
            - enp1s0f1
          mode: active-backup
          primary: enp1s0f1
        dhcp: false
        interface: bond0
        routes:
          - gateway: 10.0.30.1
            network: 0.0.0.0/0
        vip:
          ip: 10.0.30.30
  - controlPlane: true
    hostname: kmaster2
    installDisk: /dev/nvme1n1
    ipAddress: 10.0.30.32
    networkInterfaces:
      - addresses:
          - 10.0.30.32/24
        bond: *bondconfig
        dhcp: false
        interface: bond0
        routes:
          - gateway: 10.0.30.1
            network: 0.0.0.0/0
        vip:
          ip: 10.0.30.30
  - controlPlane: true
    hostname: kmaster3
    installDisk: /dev/disk/by-id/nvme-PC_SN740_NVMe_WD_256GB_22358V447822
    ipAddress: 10.0.30.33
    machineDisks:
      - device: /dev/disk/by-id/nvme-SPCC_M.2_PCIe_SSD_AA230731NV01KG04096
        partitions:
          - mountpoint: /var/lib/longhorn
    networkInterfaces:
      - addresses:
          - 10.0.30.33/24
        bond: *bondconfig
        dhcp: false
        interface: bond0
        routes:
          - gateway: 10.0.30.1
            network: 0.0.0.0/0
        vip:
          ip: 10.0.30.30
patches:
  # Configure NFS mount options
  - |
    machine:
      files:
        - op: overwrite
          path: /etc/nfsmount.conf
          permissions: 0o644
          content: |
            [ NFSMount_Global_Options ]
            nfsvers=4.2
            hard=True
            noatime=True
            nconnect=16
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false
  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true
  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false
  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets: ["10.0.30.0/24"]
  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 10.0.30.1
  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers:
          - 10.0.30.1
  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_watches: "524288"
        fs.inotify.max_user_instances: "8192"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"
  # Mount Longhorn disk in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options: ["bind", "rshared", "rw"]
          - destination: /var/openebs/local
            type: bind
            source: /var/openebs/local
            options: ["bind", "rshared", "rw"]
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.8.4
