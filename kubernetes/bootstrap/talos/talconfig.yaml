# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.4
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.0

clusterName: &cluster homeprod
endpoint: https://10.0.30.30:6443
clusterPodNets:
  - "10.11.0.0/16"
clusterSvcNets:
  - "10.12.0.0/16"
additionalApiServerCertSans: &sans
  - "10.0.30.30"
  - 127.0.0.1 # KubePrism
  - "kube.goochs.us"
additionalMachineCertSans: *sans
cniConfig:
  name: none

nodes:
  - hostname: kmaster1
    ipAddress: 10.0.30.31
    installDisk: /dev/nvme0n1
    controlPlane: true
    machineDisks:
      - device: /dev/disk/by-id/nvme-SPCC_M.2_PCIe_SSD_AA230711NV01KG23208
        partitions:
          - mountpoint: /var/lib/longhorn
    networkInterfaces:
      - interface: bond0
        addresses:
          - 10.0.30.31/24
        dhcp: false
        bond: &bondconfig
          mode: active-backup
          primary: enp1s0f1
          interfaces:
            - enp0s31f6
            - enp1s0f0
            - enp1s0f1
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.30.1
        vip:
          ip: 10.0.30.30

  - hostname: kmaster2
    ipAddress: 10.0.30.32
    installDisk: /dev/nvme0n1
    controlPlane: true
    machineDisks:
      - device: /dev/disk/by-id/nvme-SPCC_M.2_PCIe_SSD_AA230731NV01KG03651
        partitions:
          - mountpoint: /var/lib/longhorn
    networkInterfaces:
      - interface: bond0
        addresses:
          - 10.0.30.32/24
        dhcp: false
        bond: *bondconfig
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.30.1
        vip:
          ip: 10.0.30.30

  - hostname: kmaster3
    ipAddress: 10.0.30.33
    installDisk: /dev/disk/by-id/nvme-PC_SN740_NVMe_WD_256GB_22358V447822
    controlPlane: true
    machineDisks:
      - device: /dev/disk/by-id/nvme-SPCC_M.2_PCIe_SSD_AA230731NV01KG04096
        partitions:
          - mountpoint: /var/lib/longhorn
    networkInterfaces:
      - interface: bond0
        addresses:
          - 10.0.30.33/24
        dhcp: false
        bond: *bondconfig
        routes:
          - network: 0.0.0.0/0
            gateway: 10.0.30.1
        vip:
          ip: 10.0.30.30

patches:
  # Configure containerd
  - |-
    machine:
      files:
        - op: create
          path: /etc/cri/conf.d/20-customization.part
          content: |-
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
            [plugins."io.containerd.grpc.v1.cri".containerd]
              discard_unpacked_layers = false
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
              discard_unpacked_layers = false

  # Disable search domain everywhere
  - |-
    machine:
      network:
        disableSearchDomain: true

  # Enable cluster discovery
  - |-
    cluster:
      discovery:
        registries:
          kubernetes:
            disabled: false
          service:
            disabled: false

  # Configure kubelet
  - |-
    machine:
      kubelet:
        extraArgs:
          rotate-server-certificates: true
        nodeIP:
          validSubnets: ["10.0.30.0/24"]

  # Force nameserver
  - |-
    machine:
      network:
        nameservers:
          - 10.0.30.1

  # Configure NTP
  - |-
    machine:
      time:
        disabled: false
        servers: ["10.0.30.1"]

  # Custom sysctl settings
  - |-
    machine:
      sysctls:
        fs.inotify.max_queued_events: "65536"
        fs.inotify.max_user_watches: "524288"
        fs.inotify.max_user_instances: "8192"
        net.core.rmem_max: "2500000"
        net.core.wmem_max: "2500000"

  # Mount Longhorn disk in kubelet
  - |-
    machine:
      kubelet:
        extraMounts:
          - destination: /var/lib/longhorn
            type: bind
            source: /var/lib/longhorn
            options: ["bind", "rshared", "rw"]



controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
          - siderolabs/i915-ucode
          - siderolabs/util-linux-tools
          - siderolabs/iscsi-tools

  patches:
    # Cluster configuration
    - |-
      cluster:
        allowSchedulingOnControlPlanes: true
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        proxy:
          disabled: true
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

    # ETCD configuration
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
          advertisedSubnets:
            - "10.0.30.0/24"

    # Disable default API server admission plugins.
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles: ["os:admin"]
            allowedKubernetesNamespaces: ["system-upgrade"]


