---
metadata:
  name: csi-addons-controller-manager
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: csi-addons-controller-manager
  interval: 30m
  retryInterval: 1m
  path: ./deploy/controller
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes-csi-addons
  targetNamespace: csi-addons-system
  timeout: 5m
  wait: true
kind: Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
