---
metadata:
  name: intel-device-plugin-gpu
spec:
  chart:
    spec:
      chart: intel-device-plugins-gpu
      version: 0.31.1
      sourceRef:
        name: intel
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: intel-device-plugin-operator
      namespace: kube-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    name: intel-device-plugin-gpu
    sharedDevNum: 3
    nodeFeatureRule: false
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
