---
metadata:
  name: intel-device-plugin-operator
spec:
  chart:
    spec:
      chart: intel-device-plugins-operator
      version: 0.31.1
      sourceRef:
        name: intel
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
  install:
    remediation:
      retries: 3
    crds: CreateReplace
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    crds: CreateReplace
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
