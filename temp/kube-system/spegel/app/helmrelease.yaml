---
metadata:
  name: spegel
spec:
  chart:
    spec:
      chart: spegel
      version: v0.0.27
      sourceRef:
        name: spegel
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    spegel:
      containerdSock: /run/containerd/containerd.sock
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
    service:
      registry:
        hostPort: 29999
    serviceMonitor:
      enabled: true
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
