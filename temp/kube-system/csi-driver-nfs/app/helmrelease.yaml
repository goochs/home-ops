---
metadata:
  name: csi-driver-nfs
spec:
  chart:
    spec:
      chart: csi-driver-nfs
      version: v4.9.0
      sourceRef:
        name: csi-driver-nfs
        kind: HelmRepository
        namespace: flux-system
  interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    externalSnapshotter:
      enabled: false
kind: HelmRelease
apiVersion: helm.toolkit.fluxcd.io/v2
