---
helmDefaults:
  force: true
  timeout: 600
  wait: true
  waitForJobs: true

releases:
  - name: prometheus-operator-crds
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    namespace: observability
    version: 27.0.0

  - name: cilium
    chart: oci://quay.io/cilium/charts/cilium
    namespace: kube-system
    needs: ['observability/prometheus-operator-crds']
    values: ['{{ requiredEnv "KUBERNETES_DIR" }}/apps/kube-system/cilium/app/helm-values.yaml']
    version: 1.19.0

  - name: coredns
    namespace: kube-system
    version: 1.45.2
    chart: oci://ghcr.io/coredns/charts/coredns
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/kube-system/coredns/app/helm-values.yaml'
    needs:
      - 'kube-system/cilium'

  - name: external-secrets
    namespace: security
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.3.2
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/security/external-secrets/app/helm-values.yaml'
    needs:
      - kube-system/coredns

  - name: onepass-connect
    namespace: security
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.6.2
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/security/onepass-connect/app/helm-values.yaml'
    needs:
      - kube-system/coredns

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.41.0
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/flux-system/flux-operator/app/helm-values.yaml'
    needs:
      - 'security/external-secrets'
      - 'security/onepass-connect'

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.41.0
    values:
      - '{{ requiredEnv "KUBERNETES_DIR" }}/apps/flux-system/flux-operator/instance/helm-values.yaml'
    needs:
      - 'flux-system/flux-operator'
    wait: false
